<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Journal</title>

  <!-- POLICE JACKAL HOLIDAY -->
  <style>
    @font-face {
      font-family: 'Jackal Holiday';
      src: url('fonts/JackalHoliday.ttf') format('truetype');
    }
  </style>

  <!-- STYLES -->
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Jackal Holiday', cursive;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #222;
      margin-bottom: 40px;
    }

    #journal-form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin: auto;
      margin-bottom: 40px;
      max-width: 700px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Jackal Holiday', cursive;
      color: black;
      background-color: white;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #333;
    }

    #entries {
      column-count: 3;
      column-gap: 20px;
      padding-top: 20px;
    }

    .entry {
      break-inside: avoid;
      background: white;
      color: black;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .entry time {
      display: block;
      font-size: 0.9em;
      color: #555;
      margin-bottom: 10px;
    }

    /* Responsive */
    @media (max-width: 1000px) {
      #entries {
        column-count: 2;
      }
    }

    @media (max-width: 600px) {
      #entries {
        column-count: 1;
      }
    }
  </style>
</head>
<body>

  <h1>Journal</h1>

  <div id="journal-form">
    <textarea id="entry" placeholder="Ã‰cris quelque chose..."></textarea>
    <button onclick="saveEntry()">Enregistrer</button>
  </div>

  <div id="entries"></div>

  <!-- SCRIPT -->
  <script>
    function saveEntry() {
      const text = document.getElementById('entry').value.trim();
      if (text === '') return;

      const date = new Date();
      const iso = date.toISOString();
      const formattedDate = date.toLocaleDateString('fr-FR', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });

      const entryHTML = `
        <div class="entry">
          <time>${formattedDate}</time>
          <p>${text.replace(/\n/g, '<br>')}</p>
        </div>
      `;

      document.getElementById('entries').insertAdjacentHTML('afterbegin', entryHTML);
      localStorage.setItem(iso, text);
      document.getElementById('entry').value = '';
    }

    window.onload = function() {
      const keys = Object.keys(localStorage).sort().reverse();
      keys.forEach(key => {
        if (!key.includes('T')) return;
        const date = new Date(key);
        const formattedDate = date.toLocaleDateString('fr-FR', {
          weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });
        const text = localStorage.getItem(key);
        const entryHTML = `
          <div class="entry">
            <time>${formattedDate}</time>
            <p>${text.replace(/\n/g, '<br>')}</p>
          </div>
        `;
        document.getElementById('entries').insertAdjacentHTML('beforeend', entryHTML);
      });
    }
  </script>
</body>
</html>
