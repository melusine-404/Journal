<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Journal Intime</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #fffaf0;
      font-family: "Georgia", serif;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      background-image: url('assets/icons/pageaccueil.jpg');
      background-size: cover;
      background-attachment: fixed;
    }

    h1 {
      text-align: center;
      font-size: 2.8em;
      color: #3e2c1c;
      margin-bottom: 30px;
      text-shadow: 1px 1px 0 #fff;
    }

    #journal-form {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-family: 'Jackal Holiday';
  src: url('fonts/JackalHoliday.ttf') format('truetype');
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
      margin-bottom: 15px;
    }

    button {
      background-color: #c79b6d;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .entry {
      background: rgba(255, 255, 255, 0.85);
      padding: 15px;
      margin-bottom: 20px;
      border-left: 5px solid #c79b6d;
      border-radius: 8px;
    }

    .entry time {
      font-size: 0.9em;
      color: #6e5e4c;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Mon Journal Intime</h1>

  <div id="journal-form">
    <label for="entry">Écris ici ton billet :</label>
    <textarea id="entry" placeholder="Ce que j'ai vécu aujourd'hui..."></textarea>
    <button onclick="saveEntry()">Enregistrer</button>
  </div>

  <div id="entries"></div>

  <script>
    function saveEntry() {
      const text = document.getElementById('entry').value.trim();
      if (text === '') return;

      const date = new Date();
      const formattedDate = date.toLocaleDateString('fr-FR', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });

      const entryHTML = `
        <div class="entry">
          <time>${formattedDate}</time>
          <p>${text.replace(/\n/g, '<br>')}</p>
        </div>
      `;

      document.getElementById('entries').insertAdjacentHTML('afterbegin', entryHTML);
      localStorage.setItem(date.toISOString(), text);
      document.getElementById('entry').value = '';
    }

    window.onload = function() {
      const keys = Object.keys(localStorage).sort().reverse();
      keys.forEach(key => {
        if (!key.includes('T')) return; // ignore non-date keys
        const date = new Date(key);
        const formattedDate = date.toLocaleDateString('fr-FR', {
          weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
        });
        const text = localStorage.getItem(key);
        const entryHTML = `
          <div class="entry">
            <time>${formattedDate}</time>
            <p>${text.replace(/\n/g, '<br>')}</p>
          </div>
        `;
        document.getElementById('entries').insertAdjacentHTML('beforeend', entryHTML);
      });
    }
  </script>
</body>
</html>
