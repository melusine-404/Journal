<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Journal</title>
  <script>
    if (localStorage.getItem("access_granted") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div id="shared"></div>
  <script>
    fetch('shared.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('shared').innerHTML = html;
      });
  </script>

  <h1>Journal</h1>

  <textarea id="entry" rows="10" cols="80" placeholder="Écris ici..."></textarea><br>
  <button onclick="saveEntry()">Sauvegarder</button>

  <h2>Entrées précédentes</h2>
  <ul id="entries"></ul>

  <script>
    function saveEntry() {
      const text = document.getElementById("entry").value;
      if (text.trim() !== "") {
        const entry = {
          date: new Date().toLocaleString(),
          text: text
        };
        const entries = JSON.parse(localStorage.getItem("journalEntries") || "[]");
        entries.unshift(entry);
        localStorage.setItem("journalEntries", JSON.stringify(entries));
        displayEntries();
        document.getElementById("entry").value = "";
      }
    }

    function displayEntries() {
      const entries = JSON.parse(localStorage.getItem("journalEntries") || "[]");
      const list = document.getElementById("entries");
      list.innerHTML = "";
      entries.forEach(entry => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${entry.date}</strong><br>${entry.text}<br><br>`;
        list.appendChild(li);
      });
    }

    displayEntries();
  </script>
</body>
</html>
