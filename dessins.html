<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dessins</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #fffaf4;
      font-family: 'Courier New', monospace;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    .gallery {
      column-count: 3;
      column-gap: 1em;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 1em;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 800px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 500px) {
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Protection mot de passe -->
  <script>
    if (localStorage.getItem("melusine-unlocked") !== "true") {
      window.location.href = "index.html";
    }
  </script>

  <!-- Titre + navigation (si tu veux l’ajouter dynamiquement, utilise <div id="site-header"></div>) -->
  <h1>Mes dessins ✏️</h1>

  <div class="gallery"></div>

  <script>
    const dessins = [];
    for (let i = 1; i <= 8; i++) {
      dessins.push(`dessin${i}.jpg`);
    }

    const container = document.querySelector('.gallery');

    dessins.forEach(name => {
      const img = document.createElement('img');
      img.src = `assets/dessins/${name}`;
      img.alt = name;
      container.appendChild(img);
    });
  </script>

</body>
</html>
