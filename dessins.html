<div id="site-header"></div>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dessins</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #fffaf4;
      font-family: 'Courier New', monospace;
      padding: 30px;
    }

  <script>
    if (localStorage.getItem("melusine-unlocked") !== "true") {
      window.location.href = "index.html";
    }
  </script>


    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    .gallery {
      column-count: 3;
      column-gap: 1em;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 1em;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 800px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 500px) {
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Dessins</h1>

  <div class="gallery"></div>

  <script>
    const photos = [];
    for (let i = 1; i <= 13; i++) {
      photos.push(`photo${i}.jpg`);
    }

    const container = document.querySelector('.gallery');

    photos.forEach(name => {
      const img = document.createElement('img');
      img.src = `assets/photos/${name}`;
      img.alt = name;
      container.appendChild(img);
    });
  </script>

  <script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("site-header").innerHTML = data;
    });
</script>

</body>

</html>
