<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mélusine</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #fffaf4;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding-top: 50px;
    }

    .doors-container {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .door {
      position: relative;
      width: 150px;
      height: 250px;
      cursor: pointer;
      perspective: 1000px;
    }

    .door-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 1s;
      transform-style: preserve-3d;
    }

    .door.open .door-inner {
      transform: rotateY(-120deg);
    }

    .door-front, .door-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .door-front {
      background-image: url('assets/icons/porte1.png');
      background-size: cover;
      background-position: center;
    }

    .door-back {
      background: #fffbe9;
      transform: rotateY(180deg);
    }

    .door-title {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>Mélusine</h1>

  <div class="doors-container">
    <div class="door" onclick="openDoor(this, 'journal.html')">
      <div class="door-inner">
        <div class="door-front" style="background-image: url('assets/icons/porte1.png');"></div>
        <div class="door-back"></div>
      </div>
      <div class="door-title">Journal</div>
    </div>

    <div class="door" onclick="openDoor(this, 'saisons.html')">
      <div class="door-inner">
        <div class="door-front" style="background-image: url('assets/icons/porte2.png');"></div>
        <div class="door-back"></div>
      </div>
      <div class="door-title">Saisons</div>
    </div>

    <div class="door" onclick="openDoor(this, 'météo.html')">
      <div class="door-inner">
        <div class="door-front" style="background-image: url('assets/icons/porte3.png');"></div>
        <div class="door-back"></div>
      </div>
      <div class="door-title">Météo</div>
    </div>
  </div>

  <script>
    function openDoor(element, link) {
      element.classList.add('open');
      setTimeout(() => {
        window.location.href = link;
      }, 1000); // temps de l'animation
    }
  </script>

</body>
</html>
