<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mélusine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="password-screen">
    <h2>Entrez le mot de passe</h2>
    <input type="password" id="password-input">
    <button onclick="checkPassword()">Entrer</button>
  </div>

  <div id="circle" class="hidden">
    <h1>Mélusine</h1>

    <!-- CERCLE D’ICÔNES -->
    <div class="circle">
  <div class="icon" style="--i: 0;"><img src="assets/icons/pensees.webp" onclick="loadEntry('pensees')"></div>
  <div class="icon" style="--i: 1;"><img src="assets/icons/afaire.webp" onclick="loadEntry('afaire')"></div>
  <div class="icon" style="--i: 2;"><img src="assets/icons/reves.webp" onclick="loadEntry('reves')"></div>
  <div class="icon" style="--i: 3;"><img src="assets/icons/journal.webp" onclick="loadEntry('journal')"></div>
  <div class="icon" style="--i: 4;"><img src="assets/icons/films.webp" onclick="loadEntry('films')"></div>
  <div class="icon" style="--i: 5;"><img src="assets/icons/lectures.webp" onclick="loadEntry('lectures')"></div>
  <div class="icon" style="--i: 6;"><img src="assets/icons/photos.webp" onclick="loadEntry('photos')"></div>
  <div class="icon" style="--i: 7;"><img src="assets/icons/dessins.webp" onclick="loadEntry('dessins')"></div>
</div>


    <!-- CONTENU -->
    <div id="entry-content"></div>
  </div>

  <audio id="cassette" loop autoplay>
    <source src="audio/cassette.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
