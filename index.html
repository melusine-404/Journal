<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mélusine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="password-screen">
    <h2>Entrez le mot de passe</h2>
    <input type="password" id="password-input">
    <button onclick="checkPassword()">Entrer</button>
  </div>

  <div id="circle" class="hidden">
    <h1>Mélusine</h1>

    <!-- CERCLE D’ICÔNES -->
    <div class="circle">
      <div class="icon" style="--i:0"><span><img src="assets/icons/pensees.webp" onclick="loadEntry('pensees')"></span></div>
      <div class="icon" style="--i:1"><span><img src="assets/icons/afaire.webp" onclick="loadEntry('afaire')"></span></div>
      <div class="icon" style="--i:2"><span><img src="assets/icons/reves.webp" onclick="loadEntry('reves')"></span></div>
      <div class="icon" style="--i:3"><span><img src="assets/icons/journal.webp" onclick="loadEntry('journal')"></span></div>
      <div class="icon" style="--i:4"><span><img src="assets/icons/films.webp" onclick="loadEntry('films')"></span></div>
      <div class="icon" style="--i:5"><span><img src="assets/icons/lectures.webp" onclick="loadEntry('lectures')"></span></div>
      <div class="icon" style="--i:6"><span><img src="assets/icons/photos.webp" onclick="loadEntry('photos')"></span></div>
      <div class="icon" style="--i:7"><span><img src="assets/icons/dessins.webp" onclick="loadEntry('dessins')"></span></div>
    </div>

    <!-- CONTENU -->
    <div id="entry-content"></div>
  </div>

  <audio id="cassette" loop autoplay>
    <source src="audio/cassette.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
