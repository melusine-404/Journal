<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Polysémique</title>

  <style>
    @font-face {
      font-family: 'Jackal Holiday';
      src: url('fonts/JackalHoliday.ttf') format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #fefefe;
      font-family: 'Jackal Holiday', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 6em;
      margin-bottom: 60px;
      color: #222;
    }

    .icon-grid {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .icon-link {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .icon-link:hover {
      transform: rotate(10deg) scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .icon-link img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Polysémique</h1>

  <div class="icon-grid">
    <a href="https://melusine-404.github.io/Journal/journal.html" class="icon-link">
      <img src="assets/icons/journal.png" alt="Journal">
    </a>
    <a href="https://melusine-404.github.io/Journal/meteo.html" class="icon-link">
      <img src="assets/icons/meteo.png" alt="Météo">
    </a>
    <a href="https://melusine-404.github.io/Journal/saisons.html" class="icon-link">
      <img src="assets/icons/saisons.png" alt="Saisons">
    </a>
  </div>

</body>
</html>
