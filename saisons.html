<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Saisons</title>

  <!-- POLICE JACKAL HOLIDAY -->
  <style>
    @font-face {
      font-family: 'Jackal Holiday';
      src: url('fonts/JackalHoliday.ttf') format('truetype');
    }
  </style>

  <!-- STYLES -->
  <style>
    body {
      background: url('assets/icons/accueildessin.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Jackal Holiday', cursive;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: white;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .gallery {
      column-count: 3;
      column-gap: 1em;
    }

    .gallery img {
      width: 100%;
      margin-bottom: 1em;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 800px) {
      .gallery {
        column-count: 2;
      }
    }

    @media (max-width: 500px) {
      .gallery {
        column-count: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Protection mot de passe -->
  <script>
    if (localStorage.getItem("melusine-unlocked") !== "true") {
      window.location.href = "index.html";
    }
  </script>

  <h1>Saisons</h1>

  <div class="gallery"></div>

  <script>
    const dessins = [];
    for (let i = 1; i <= 3; i++) {
      dessins.push(`dessin${i}.jpg`);
    }

    const container = document.querySelector('.gallery');

    dessins.forEach(name => {
      const img = document.createElement('img');
      img.src = `assets/dessins/${name}`;
      img.alt = name;
      container.appendChild(img);
    });
  </script>

</body>
</html>
