<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Avatar 3D</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #fefefe;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<!-- ðŸ“¦ Chargement de Three.js et du chargeur GLTF -->
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
  // CrÃ©ation de la scÃ¨ne
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xfefefe);

  // CamÃ©ra
  const camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.6, 2.5);

  // Rendu
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // LumiÃ¨res
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(2, 4, 5);
  scene.add(light);
  scene.add(new THREE.AmbientLight(0xaaaaaa, 0.6));

  // Chargement de lâ€™avatar
  const loader = new THREE.GLTFLoader();
  loader.load("assets/avatar/avatar.glb", function(gltf) {
    const model = gltf.scene;
    model.scale.set(1, 1, 1);
    scene.add(model);
    animate();
  }, undefined, function(error) {
    console.error("Erreur de chargement du modÃ¨le :", error);
  });

  // Animation
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  // Redimensionnement
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
