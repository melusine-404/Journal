<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vinyle du mois</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      margin-bottom: 20px;
    }

    .vinyle-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, #333 40%, #000 70%);
      animation: spin 12s linear infinite;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
    }

    .cover {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    iframe.spotify {
      margin-top: 30px;
      width: 300px;
      height: 80px;
      border-radius: 12px;
      border: none;
    }
  </style>
</head>
<body>

  <h2>On Ã©coute</h2>

  <div class="vinyle-container">
    <img
      class="cover"
      src="https://i.scdn.co/image/ab67616d0000b273cccad42c7b4f48e8d2d6573c"
      alt="Pochette album" />
  </div>

  <iframe class="spotify"
    src="https://open.spotify.com/embed/track/2X485T9Z5Ly0xyaghN73ed?utm_source=generator"
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
    loading="lazy">
  </iframe>

</body>
</html>
