<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Avatar 3D + Webcam + Humeurs</title>
  <style>
    body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; }
    #webcam { display: none; }
    #mood-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    .mood-btn {
      padding: 8px 12px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #fff;
    }
  </style>
</head>
<body>

<video id="webcam" autoplay playsinline></video>

<div id="mood-buttons">
  <button class="mood-btn" onclick="setMood('happy')">😊</button>
  <button class="mood-btn" onclick="setMood('neutral')">😐</button>
  <button class="mood-btn" onclick="setMood('angry')">😠</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<script>
  let model, avatarHead;
  let scene, camera, renderer;

  let currentMood = 'neutral'; // humeur par défaut

  function initThree() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 2.5);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(2, 4, 5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0xaaaaaa, 0.6);
    scene.add(ambient);

    const loader = new THREE.GLTFLoader();
    loader.load("https://models.readyplayer.me/67fb82339752635b325df9ae.glb", function(gltf) {
      model = gltf.scene;
      model.scale.set(1, 1, 1);
      scene.add(model);
      avatarHead = model.getObjectByName("Head") || model;
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  }

  initThree();

  function animate() {
    requestAnimationFrame(animate);

    // Applique un petit mouvement général selon l'humeur
    if (avatarHead) {
      if (currentMood === 'happy') {
        avatarHead.rotation.y += 0.005;
        avatarHead.rotation.x = Math.sin(Date.now() * 0.001) * 0.05;
      } else if (currentMood === 'angry') {
        avatarHead.rotation.y = Math.sin(Date.now() * 0.005) * 0.15;
        avatarHead.rotation.x = 0.2;
      } else {
        // neutral
        avatarHead.rotation.y *= 0.95;
        avatarHead.rotation.x *= 0.95;
      }
    }

    renderer.render(scene, camera);
  }

  animate();

  function setMood(mood) {
    currentMood = mood;
    if (scene) {
      if (mood === 'happy') scene.background = new THREE.Color(0xd0f8e8);
      else if (mood === 'angry') scene.background = new THREE.Color(0xf8d0d0);
      else scene.background = new THREE.Color(0xf0f0f0);
    }
  }

  const videoElement = document.getElementById('webcam');

  const faceMesh = new FaceMesh({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
  });

  faceMesh.setOptions({
    maxNumFaces: 1,
    refineLandmarks: true,
    minDetectionConfidence: 0.7,
    minTrackingConfidence: 0.7
  });

  faceMesh.onResults(results => {
    if (results.multiFaceLandmarks.length > 0 && avatarHead && currentMood === 'neutral') {
      const landmarks = results.multiFaceLandmarks[0];
      const nose = landmarks[1];
      const forehead = landmarks[10];

      const dx = (nose.x - 0.5) * 2;
      const dy = (forehead.y - nose.y) * 2;

      avatarHead.rotation.y = dx;
      avatarHead.rotation.x = dy * 0.5;
    }
  });

  const cam = new Camera(videoElement, {
    onFrame: async () => {
      await faceMesh.send({ image: videoElement });
    },
    width: 640,
    height: 480
  });
  cam.start();
</script>

</body>
</html>
