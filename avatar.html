<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Avatar 3D</title>
  <style>
    body { margin: 0; background: #f0f0f0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xfefefe);

    const camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 2.5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1.6, 0);
    controls.update();

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(2, 4, 5);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0xaaaaaa, 0.6);
    scene.add(ambient);

    const loader = new THREE.GLTFLoader();
    loader.load("https://models.readyplayer.me/67fb82339752635b325df9ae.glb", function(gltf) {
      const model = gltf.scene;
      model.scale.set(1, 1, 1);
      scene.add(model);

      // Animation douce
      let angle = 0;
      function animateModel() {
        requestAnimationFrame(animateModel);
        angle += 0.01;
        model.rotation.y = Math.sin(angle) * 0.2;
        renderer.render(scene, camera);
      }
      animateModel();
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
