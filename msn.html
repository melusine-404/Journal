<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MSN Messenger 2007 - Revival</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #c7d7eb;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 270px;
      background: #f3f6fc;
      border-right: 2px solid #7ca8d8;
      box-shadow: 2px 0 6px rgba(0,0,0,0.1);
    }
    .sidebar-header {
      background: linear-gradient(to right, #9bbce3, #c5dbf5);
      padding: 6px 10px;
      font-weight: bold;
      color: #1f3f7f;
      font-size: 13px;
    }
    .tab {
      padding: 8px 10px;
      font-weight: bold;
      background: #dce8f7;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }
    .tab:hover {
      background-color: #eaf1fc;
    }
    .contact-group {
      display: none;
      flex-direction: column;
      padding: 10px;
    }
    .contact {
      margin-bottom: 6px;
      cursor: pointer;
    }
    .contact:hover {
      text-decoration: underline;
    }
    .chat-window {
      flex: 1;
      display: none;
      flex-direction: column;
      background-color: #ffffff;
      border-left: 2px solid #7ca8d8;
    }
    .chat-header {
      background: linear-gradient(to right, #d3d9f1, #eceef8);
      padding: 6px 10px;
      font-weight: bold;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-controls div {
      width: 14px;
      height: 14px;
      background-color: #ccc;
      text-align: center;
      line-height: 14px;
      font-size: 12px;
      margin-left: 4px;
      cursor: pointer;
    }
    .chat-content {
      flex: 1;
      padding: 10px;
      font-size: 13px;
      overflow-y: auto;
    }
    .chat-input {
      border-top: 1px solid #ccc;
      background-color: #f0f0f0;
      padding: 5px;
    }
    .chat-input .bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      padding-bottom: 4px;
    }
    .chat-input .bar button {
      margin-right: 5px;
      font-size: 12px;
    }
    .chat-input textarea {
      width: 100%;
      height: 60px;
      resize: none;
      font-family: Segoe UI;
      font-size: 13px;
    }
    .message-block {
      margin-bottom: 10px;
    }
    .message-time {
      font-size: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">Windows Live Messenger</div>
      <div class="tab" onclick="showTab('reves')">R√™ves</div>
      <div class="tab" onclick="showTab('souvenirs')">Souvenirs</div>
      <div class="tab" onclick="showTab('coleres')">Col√®res</div>

      <div id="reves" class="contact-group">
        <div class="contact" onclick="openChat('Reves', 'Ancien r√™ve encore revenu')">Ancien r√™ve encore revenu</div>
        <div class="contact" onclick="openChat('Reves', 'Un avion √©trange au-dessus de la maison')">Un avion √©trange...</div>
      </div>
      <div id="souvenirs" class="contact-group">
        <div class="contact" onclick="openChat('Souvenirs', 'Les vacances de 2005')">Les vacances de 2005</div>
      </div>
      <div id="coleres" class="contact-group">
        <div class="contact" onclick="openChat('Col√®res', 'Dispute au lyc√©e')">Dispute au lyc√©e</div>
      </div>
    </div>

    <div class="chat-window" id="chat-window">
      <div class="chat-header">
        <span id="chat-title">Discussion</span>
        <div class="chat-controls">
          <div onclick="minimizeChat()">-</div>
          <div onclick="maximizeChat()">‚òê</div>
          <div onclick="closeChat()">√ó</div>
        </div>
      </div>
      <div class="chat-content" id="chat-content"></div>
      <div class="chat-input">
        <div class="bar">
          <div>
            <button onclick="fontPopup()">Font</button>
            <button onclick="emojiInsert('üòä')">Emoji</button>
            <button onclick="emojiInsert('<img src=\'https://i.imgur.com/BHZyVDM.gif\'>')">Emoji anim√©s</button>
            <button onclick="attachFile()">üìé</button>
            <button onclick="sendWizz()">Wizz ‚ö°</button>
          </div>
          <button onclick="sendMessage()">Send</button>
        </div>
        <textarea id="msg"></textarea>
      </div>
    </div>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.contact-group').forEach(g => g.style.display = 'none');
      document.getElementById(id).style.display = 'flex';
    }

    function openChat(tab, name) {
      document.getElementById('chat-window').style.display = 'flex';
      document.getElementById('chat-title').textContent = `${tab} > ${name}`;
      document.getElementById('chat-content').innerHTML = '';
      const saved = localStorage.getItem(tab + '-' + name);
      if (saved) {
        document.getElementById('chat-content').innerHTML = saved;
      }
      document.getElementById('chat-window').dataset.context = tab + '-' + name;
    }

    function sendMessage() {
      const text = document.getElementById('msg').value.trim();
      if (!text) return;
      const now = new Date();
      const time = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
      const msg = `<div class='message-block'><strong>Toi :</strong> ${text}<br><span class='message-time'>${time}</span></div>`;
      const content = document.getElementById('chat-content');
      content.innerHTML += msg;
      document.getElementById('msg').value = '';
      const context = document.getElementById('chat-window').dataset.context;
      localStorage.setItem(context, content.innerHTML);
      new Audio('https://notificationsounds.com/notification-sounds/you-have-a-new-message-1322/download/mp3').play();
    }

    function emojiInsert(char) {
      document.getElementById('msg').value += char;
    }

    function attachFile() {
      alert('Fonction √† venir : ajout de fichier üìé');
    }

    function fontPopup() {
      alert('Fonction √† venir : choix de police ‚úçÔ∏è');
    }

    function sendWizz() {
      const chat = document.getElementById('chat-window');
      chat.classList.add('shake');
      new Audio('https://www.myinstants.com/media/sounds/msn_nudge.mp3').play();
      setTimeout(() => chat.classList.remove('shake'), 800);
    }

    function closeChat() {
      document.getElementById('chat-window').style.display = 'none';
    }

    function minimizeChat() {
      document.getElementById('chat-window').style.height = '40px';
    }

    function maximizeChat() {
      document.getElementById('chat-window').style.height = '540px';
    }
  </script>
</body>
</html>
