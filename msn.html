<!DOCTYPE html>

    .chat-input .bar {

</head>

    <div class="contact-list">

        <img src="https://i.imgur.com/CbWjJ1s.png"> RÃªves
      </div>
      <div class="contact">

      </div>

      </div>

  </div>

  <div class="chat-window" id="chat-window" style="display: none;">
    <div class="chat-header" onmousedown="dragStart(event, this.parentElement)">RÃªves avec Toi</div>
    <div class="chat-content" id="chat-content">
      <p><strong>Toi :</strong> Je suis revenu dans mon ancien rÃªve, encore une foisâ€¦</p>
    </div>
    <div class="chat-input">
      <div class="bar">
        <span style="font-size: 12px; color: #666;">Font ðŸ–‹ Emoji ðŸ™‚</span>
        <button onclick="sendMsg()">Send</button>
      </div>
      <textarea id="msg"></textarea>
    </div>
  </div>

  <script>
    function openChat() {
      document.getElementById('chat-window').style.display = 'flex';
    }
    function sendMsg() {
      const msg = document.getElementById('msg').value.trim();
      if (!msg) return;
      const p = document.createElement('p');
      p.innerHTML = `<strong>Toi :</strong> ${msg}`;
      document.getElementById('chat-content').appendChild(p);
      document.getElementById('msg').value = '';
    }

    // Drag functionality
    let offsetX, offsetY, dragged;
    function dragStart(e, el) {
      dragged = el;
      offsetX = e.clientX - el.getBoundingClientRect().left;
      offsetY = e.clientY - el.getBoundingClientRect().top;
      document.addEventListener('mousemove', dragMove);
      document.addEventListener('mouseup', dragEnd);
    }
    function dragMove(e) {
      if (!dragged) return;
      dragged.style.left = e.clientX - offsetX + 'px';
      dragged.style.top = e.clientY - offsetY + 'px';
    }
    function dragEnd() {
      document.removeEventListener('mousemove', dragMove);
      document.removeEventListener('mouseup', dragEnd);
      dragged = null;
    }
  </script>
</body>
