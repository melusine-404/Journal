<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MSN Journal Intime</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: url('https://i.imgur.com/n5dSdKv.jpeg'); /* fond rétro */
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
    }
    .msn-window {
      position: absolute;
      top: 60px;
      left: 60px;
      width: 350px;
      height: 500px;
      background: #e5ecf9;
      border: 2px solid #4d7ab7;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
    }
    .msn-header {
      background: linear-gradient(to right, #6396c9, #a1c4f4);
      padding: 8px;
      color: white;
      font-weight: bold;
      cursor: move;
    }
    .chat-area {
      flex-grow: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: white;
      font-size: 14px;
    }
    .message {
      margin-bottom: 10px;
    }
    .message.you { text-align: right; color: #003399; }
    .message.msn { text-align: left; color: #990099; }
    .chat-input {
      padding: 8px;
      border-top: 1px solid #ccc;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .chat-input textarea {
      flex-grow: 1;
      resize: none;
      height: 50px;
    }
    .chat-input button {
      background: #6396c9;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      left: 20px;
      top: 20px;
      background: white;
      border: 2px solid #4d7ab7;
      padding: 10px;
      width: 200px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    .contact {
      padding: 5px;
      cursor: pointer;
    }
    .contact:hover {
      background: #cce;
    }
    .shake {
      animation: shake 0.3s infinite;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      20% { transform: translate(-1px, -2px); }
      40% { transform: translate(-3px, 0px); }
      60% { transform: translate(3px, 2px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(-1px, 2px); }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>MSN Journal</h3>
    <div class="contact" onclick="openWindow('reves')">Rêves</div>
    <div class="contact" onclick="openWindow('souvenirs')">Souvenirs</div>
    <div class="contact" onclick="openWindow('coleres')">Colères</div>
  </div>

  <script>
    const openWindow = (id) => {
      if (document.getElementById('win-' + id)) return;
      const win = document.createElement('div');
      win.className = 'msn-window';
      win.id = 'win-' + id;
      win.innerHTML = `
        <div class="msn-header">${id.toUpperCase()}</div>
        <div class="chat-area" id="chat-${id}"></div>
        <div class="chat-input">
          <textarea id="input-${id}"></textarea>
          <button onclick="sendMessage('${id}')">Envoyer</button>
          <button onclick="wizz('${id}')">Wizz!</button>
        </div>
      `;
      document.body.appendChild(win);
    }

    function sendMessage(id) {
      const input = document.getElementById('input-' + id);
      const msg = input.value.trim();
      if (!msg) return;
      const chat = document.getElementById('chat-' + id);
      const div = document.createElement('div');
      div.className = 'message you';
      div.innerText = msg;
      chat.appendChild(div);
      input.value = '';
      chat.scrollTop = chat.scrollHeight;
    }

    function wizz(id) {
      const win = document.getElementById('win-' + id);
      win.classList.add('shake');
      setTimeout(() => win.classList.remove('shake'), 1000);
    }
  </script>
</body>
</html>
