<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: url('https://i.imgur.com/n5dSdKv.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      position: fixed;
      left: 20px;
      top: 20px;
      background: linear-gradient(to bottom, #f0f8ff, #d8e8fc);
      border: 1px solid #a2c0e0;
      padding: 10px;
      width: 200px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      border-radius: 6px;
    }

    .sidebar h3 {
      font-size: 16px;
      color: #305cab;
      border-bottom: 1px solid #88a;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }

    .contact {
      padding: 6px 8px;
      border-radius: 4px;
      cursor: pointer;
      color: #003399;
      font-size: 13px;
    }

    .contact:hover {
      background: #cde0fa;
    }

    .msn-window {
      position: absolute;
      top: 60px;
      left: 60px;
      width: 400px;
      height: 540px;
      background: #fff;
      border: 2px solid #e69bc3;
      border-radius: 8px;
      box-shadow: 4px 4px 15px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1;
      resize: both;
      overflow: auto;
    }

    .msn-header {
      background: linear-gradient(to right, #ffd6e8, #f8a1c4);
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      padding: 6px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: move;
    }

    .profile-top {
      width: 30px;
      height: 30px;
      border-radius: 4px;
      background-color: #ccc;
      margin-right: 10px;
      object-fit: cover;
    }

    .chat-area {
      flex-grow: 1;
      padding: 10px;
      background: #fff;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.4em;
    }

    .message {
      margin-bottom: 10px;
    }

    .message.you {
      text-align: right;
      color: #0055cc;
    }

    .message.msn {
      text-align: left;
      color: #990099;
    }

    .chat-input {
      padding: 5px;
      background-color: #f2f2ff;
      border-top: 1px solid #aaa;
      display: flex;
      flex-direction: column;
    }

    .chat-controls {
      display: flex;
      align-items: center;
      margin-top: 4px;
      gap: 10px;
    }

    .chat-input [contenteditable] {
      width: calc(100% - 10px);
      height: 50px;
      border-radius: 10px;
      padding: 8px;
      font-family: Tahoma, sans-serif;
      font-size: 13px;
      border: 1px solid #aaa;
      overflow-y: auto;
      background: white;
    }

    .icon-bar span, .icon-bar button {
      font-size: 18px;
      cursor: pointer;
      padding: 0 5px;
      background: none;
      border: none;
    }

    .bottom-profile {
      width: 35px;
      height: 35px;
      margin: 5px;
      border-radius: 5px;
      object-fit: cover;
    }

    .timestamp {
      font-size: 10px;
      color: #666;
      margin-top: 2px;
    }

    .shake {
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      20% { transform: translate(-1px, -2px); }
      40% { transform: translate(-3px, 0px); }
      60% { transform: translate(3px, 2px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(-1px, 2px); }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>MSN Journal</h3>
    <div class="contact" onclick="openWindow('journal')">Journal</div>
    <div class="contact" onclick="openWindow('reves')">RÃªves</div>
    <div class="contact" onclick="openWindow('listes')">Listes</div>
  </div>

  <script>
    const openWindow = (id) => {
      if (document.getElementById('win-' + id)) return;
      const win = document.createElement('div');
      win.className = 'msn-window';
      win.id = 'win-' + id;
      win.innerHTML = `
        <div class="msn-header">
          <img class="profile-top" src="" alt="Avatar" id="top-avatar-${id}" onclick="uploadImage('top-avatar-${id}')" />
          <span>${id.toUpperCase()}</span>
          <div class="window-buttons">
            <div class="btn-circle close-btn" onclick="closeWindow('${id}')">Ã—</div>
          </div>
        </div>
        <div class="chat-area" id="chat-${id}"></div>
        <div class="chat-input">
          <div contenteditable="true" id="input-${id}" onkeydown="handleKeyPress(event, '${id}')"></div>
          <div class="chat-controls">
            <img class="bottom-profile" src="" alt="Moi" id="bottom-avatar-${id}" onclick="uploadImage('bottom-avatar-${id}')" />
            <div class="icon-bar">
              <button onclick="execCommand('${id}', 'bold')"><strong>G</strong></button>
              <button onclick="execCommand('${id}', 'italic')"><em>I</em></button>
              <span onclick="uploadAttachment('${id}')">ðŸ“Ž</span>
              <span onclick="wizz('${id}')">ðŸ«€</span>
            </div>
          </div>
        </div>
      `;
      document.body.appendChild(win);
      makeDraggable(win);
    };

    function sendMessage(id) {
      const input = document.getElementById('input-' + id);
      const msg = input.innerHTML.trim();
      if (!msg) return;

      const chat = document.getElementById('chat-' + id);
      const now = new Date();
      const time = now.toLocaleDateString("fr-FR") + " Ã  " + now.toLocaleTimeString("fr-FR", { hour: '2-digit', minute: '2-digit' });

      const div = document.createElement('div');
      div.className = 'message you';
      div.innerHTML = `<div>${msg}</div><div class="timestamp">${time}</div>`;

      chat.appendChild(div);
      input.innerHTML = '';
      chat.scrollTop = chat.scrollHeight;
    }

    function handleKeyPress(e, id) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage(id);
      }
    }

    function execCommand(id, command) {
      const input = document.getElementById('input-' + id);
      input.focus();
      document.execCommand(command, false, null);
    }

    function wizz(id) {
      const win = document.getElementById('win-' + id);
      win.classList.add('shake');
      setTimeout(() => win.classList.remove('shake'), 1000);
    }

    function uploadImage(targetId) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*';
      input.onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(evt) {
          document.getElementById(targetId).src = evt.target.result;
        };
        reader.readAsDataURL(file);
      };
      input.click();
    }

    function uploadAttachment(id) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '*';
      input.onchange = (e) => {
        const file = e.target.files[0];
        const reader = new FileReader();

        reader.onload = function(evt) {
          const chat = document.getElementById('chat-' + id);
          const now = new Date();
          const time = now.toLocaleDateString("fr-FR") + " Ã  " + now.toLocaleTimeString("fr-FR", { hour: '2-digit', minute: '2-digit' });
          const div = document.createElement('div');
          div.className = 'message you';

          if (file.type.startsWith('image/')) {
            div.innerHTML = `<div><img src="${evt.target.result}" style="max-width:100%; border-radius:6px;"></div><div class="timestamp">${time}</div>`;
          } else {
            div.innerHTML = `<div><a href="${evt.target.result}" download="${file.name}">ðŸ“Ž ${file.name}</a></div><div class="timestamp">${time}</div>`;
          }

          chat.appendChild(div);
          chat.scrollTop = chat.scrollHeight;
        };

        reader.readAsDataURL(file);
      };
      input.click();
    }

    function closeWindow(id) {
      const win = document.getElementById('win-' + id);
      if (win) win.remove();
    }

    function makeDraggable(el) {
      const header = el.querySelector('.msn-header');
      let offsetX = 0, offsetY = 0, isDown = false;

      header.addEventListener('mousedown', (e) => {
        isDown = true;
        offsetX = e.clientX - el.offsetLeft;
        offsetY = e.clientY - el.offsetTop;
        el.style.zIndex = 1000;
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDown) return;
        el.style.left = (e.clientX - offsetX) + 'px';
        el.style.top = (e.clientY - offsetY) + 'px';
      });

      document.addEventListener('mouseup', () => {
        isDown = false;
      });
    }
  </script>
</body>
</html>
