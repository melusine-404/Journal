<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: url('https://i.imgur.com/n5dSdKv.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
    }

    .sidebar {
      position: fixed;
      left: 20px;
      top: 20px;
      background: linear-gradient(to bottom, #f0f8ff, #d8e8fc);
      border: 1px solid #a2c0e0;
      padding: 10px;
      width: 200px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      border-radius: 6px;
    }

    .sidebar h3 {
      font-size: 16px;
      color: #305cab;
      border-bottom: 1px solid #88a;
      padding-bottom: 5px;
      margin-bottom: 10px;
      text-align: center;
    }

    .top-avatar-wrapper {
      text-align: center;
      margin-bottom: 10px;
    }

    .top-avatar-wrapper img {
      width: 100px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      background-color: transparent;
      cursor: pointer;
    }

    .contact {
      padding: 6px 8px;
      border-radius: 4px;
      cursor: pointer;
      color: #003399;
      font-size: 13px;
    }

    .contact:hover {
      background: #cde0fa;
    }

    .msn-window {
      position: absolute;
      width: 400px;
      height: 540px;
      background: #fff;
      border: 2px solid #e69bc3;
      border-radius: 8px;
      box-shadow: 4px 4px 15px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1;
      resize: both;
      overflow: auto;
      animation: popup 0.3s ease-out;
    }

    @keyframes popup {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .msn-header {
      background: linear-gradient(to right, #ffd6e8, #f8a1c4);
      color: #fff;
      font-weight: bold;
      font-size: 14px;
      padding: 6px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: move;
    }

    .chat-area {
      flex-grow: 1;
      padding: 10px;
      background: #fff;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.4em;
    }

    .message {
      margin-bottom: 10px;
    }

    .message.you {
      text-align: right;
      color: #0055cc;
    }

    .message.msn {
      text-align: left;
      color: #990099;
    }

    .chat-input {
      padding: 5px;
      background-color: transparent;
      border-top: 1px solid #aaa;
      display: flex;
      flex-direction: column;
    }

    .chat-text-line {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-controls {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 4px;
      padding-right: 10px;
      height: 80px;
    }

    .chat-controls .bottom-profile {
      width: 100px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      cursor: pointer;
      flex-shrink: 0;
      background-color: transparent;
    }

    .chat-input [contenteditable] {
      flex-grow: 1;
      height: 80px;
      border-radius: 10px;
      padding: 8px;
      font-family: Tahoma, sans-serif;
      font-size: 13px;
      border: 1px solid #aaa;
      overflow-y: auto;
      background: white;
    }

    .icon-bar span {
      font-size: 18px;
      cursor: pointer;
      padding: 0 5px;
    }

    .timestamp {
      font-size: 10px;
      color: #666;
      margin-top: 2px;
    }

    .shake {
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      20% { transform: translate(-1px, -2px); }
      40% { transform: translate(-3px, 0px); }
      60% { transform: translate(3px, 2px); }
      80% { transform: translate(1px, -1px); }
      100% { transform: translate(-1px, 2px); }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h3>MSN Journal</h3>
    <div class="top-avatar-wrapper">
      <img src="" alt="Avatar" id="top-avatar-journal" onclick="uploadImage('top-avatar-journal')" />
    </div>
    <div class="contact" onclick="openWindow('journal')">Journal</div>
    <div class="contact" onclick="openWindow('reves')">RÃªves</div>
    <div class="contact" onclick="openWindow('listes')">Listes</div>
  </div>
</body>
</html>
