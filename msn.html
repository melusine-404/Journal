<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>MSN 2007 - Journal Intime</title>
  <style>
    body {
      background: #dfefff;
      font-family: Tahoma, sans-serif;
      margin: 0;
      padding: 0;
    }

    .msn-window {
      width: 600px;
      height: 500px;
      background: #fff;
      border: 2px solid #88a;
      border-radius: 6px;
      box-shadow: 4px 4px 10px #aaa;
      position: relative;
      margin: 50px auto;
      overflow: hidden;
    }

    .msn-header {
      background: linear-gradient(to right, #c3daf9, #eef4fc);
      padding: 4px 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: bold;
      font-size: 14px;
      border-bottom: 1px solid #aac;
    }

    .msn-header .window-buttons {
      display: flex;
      gap: 4px;
    }

    .msn-header button {
      width: 20px;
      height: 20px;
      font-size: 14px;
      background: #eee;
      border: 1px solid #aaa;
      cursor: pointer;
    }

    .msn-toolbar {
      background: #eef;
      padding: 4px 8px;
      font-size: 13px;
      display: flex;
      gap: 10px;
      border-bottom: 1px solid #aac;
    }

    .msn-chat-area {
      display: flex;
      height: 100%;
    }

    .msn-sidebar {
      width: 120px;
      border-right: 1px solid #aac;
      background: #f5faff;
      padding: 10px;
      font-size: 12px;
    }

    .msn-contact {
      margin: 10px 0;
      cursor: pointer;
    }

    .msn-chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .msn-avatar-section {
      position: absolute;
      right: 10px;
      top: 10px;
      width: 100px;
      text-align: center;
    }

    .msn-avatar-section img {
      width: 64px;
      height: 64px;
      border-radius: 10px;
      border: 2px solid #ccd;
      cursor: pointer;
    }

    .msn-messages {
      flex: 1;
      padding: 10px;
      font-size: 12px;
      overflow-y: auto;
      background: #fff;
    }

    .msn-input-bar {
      border-top: 1px solid #aac;
      padding: 6px;
      background: #f9f9ff;
    }

    .msn-input-bar input {
      width: 75%;
      padding: 4px;
      font-size: 12px;
    }

    .msn-buttons {
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .msn-buttons button {
      padding: 2px 6px;
      font-size: 12px;
      background: #e0ecff;
      border: 1px solid #aac;
      cursor: pointer;
    }

    .message {
      margin-bottom: 5px;
    }

    .message-time {
      color: #777;
      font-size: 10px;
    }

    .wizz {
      animation: shake 0.3s ease-in-out 2;
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-4px, 2px); }
      50% { transform: translate(4px, -2px); }
      75% { transform: translate(-2px, 2px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>

<div class="msn-window" id="chatWindow">
  <div class="msn-header">
    <span>MSN Messenger - Journal Intime</span>
    <div class="window-buttons">
      <button onclick="minimizeWindow()">‚Äì</button>
      <button onclick="maximizeWindow()">‚òê</button>
      <button onclick="closeWindow()">√ó</button>
    </div>
  </div>

  <div class="msn-toolbar">
    <span>Invite</span>
    <span>Send Files</span>
    <span>Webcam</span>
    <span>Audio</span>
    <span>Games</span>
  </div>

  <div class="msn-chat-area">
    <div class="msn-sidebar">
      <div class="msn-contact">R√™ves</div>
      <div class="msn-contact">Souvenirs</div>
      <div class="msn-contact">Col√®res</div>
    </div>

    <div class="msn-chat">
      <div class="msn-avatar-section">
        <img src="https://i.imgur.com/ABEu81D.png" alt="avatar" onclick="changeAvatar()" />
      </div>
      <div class="msn-messages" id="messages"></div>
      <div class="msn-input-bar">
        <input type="text" id="userInput" placeholder="Tape ton message ici..." />
        <div class="msn-buttons">
          <button onclick="changeFont()">Font</button>
          <button onclick="insertEmoji()">üòä</button>
          <button onclick="insertAnimatedEmoji()">üòú</button>
          <button onclick="attachFile()">üìé</button>
          <button onclick="sendWizz()">Wizz</button>
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </div>
  </div>
</div>

<audio id="soundSend" src="https://www.myinstants.com/media/sounds/msn-msg.mp3"></audio>
<audio id="soundWizz" src="https://www.myinstants.com/media/sounds/wizz.mp3"></audio>

<script>
  const msgContainer = document.getElementById("messages");
  const input = document.getElementById("userInput");

  function sendMessage() {
    const text = input.value.trim();
    if (text !== "") {
      const now = new Date();
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.innerHTML = `<span>${text}</span><div class="message-time">${now.toLocaleString()}</div>`;
      msgContainer.appendChild(msg);
      input.value = "";
      document.getElementById("soundSend").play();
      saveMessages();
    }
  }

  function sendWizz() {
    document.getElementById("chatWindow").classList.add("wizz");
    setTimeout(() => {
      document.getElementById("chatWindow").classList.remove("wizz");
    }, 600);
    document.getElementById("soundWizz").play();
  }

  function saveMessages() {
    localStorage.setItem("journalMSN", msgContainer.innerHTML);
  }

  function loadMessages() {
    const saved = localStorage.getItem("journalMSN");
    if (saved) msgContainer.innerHTML = saved;
  }

  function changeFont() {
    alert("Choix de police bient√¥t dispo !");
  }

  function insertEmoji() {
    input.value += " üòä";
  }

  function insertAnimatedEmoji() {
    input.value += " üòú";
  }

  function attachFile() {
    alert("Ajout de fichiers/images bient√¥t !");
  }

  function minimizeWindow() {
    document.getElementById("chatWindow").style.display = "none";
  }

  function maximizeWindow() {
    document.getElementById("chatWindow").style.width = "100%";
    document.getElementById("chatWindow").style.height = "100vh";
  }

  function closeWindow() {
    saveMessages();
    document.getElementById("chatWindow").style.display = "none";
  }

  function changeAvatar() {
    const url = prompt("Colle ici l‚ÄôURL de ton nouvel avatar :");
    if (url) {
      document.querySelector(".msn-avatar-section img").src = url;
    }
  }

  window.onload = loadMessages;
</script>

</body>
</html>
