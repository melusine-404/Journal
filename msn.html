<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MSN Messenger 2007 - Revival</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #c7d7eb;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }
    .chat-window {
      position: absolute;
      top: 80px;
      left: 120px;
      width: 500px;
      height: 540px;
      background: url('https://i.imgur.com/s6bMZtw.jpg') no-repeat center center;
      background-size: cover;
      border: 2px solid #7ca8d8;
      box-shadow: 4px 4px 12px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      z-index: 10;
    }
    .chat-header {
      background: linear-gradient(to right, #d3d9f1, #eceef8);
      padding: 6px 10px;
      font-weight: bold;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
    }
    .chat-header .window-controls {
      display: flex;
      gap: 6px;
    }
    .chat-header .window-controls div {
      width: 14px;
      height: 14px;
      background-color: #ccc;
      text-align: center;
      line-height: 14px;
      font-size: 12px;
      cursor: pointer;
    }
    .chat-content {
      flex: 1;
      padding: 10px;
      font-size: 13px;
      overflow-y: auto;
      background-color: rgba(255,255,255,0.8);
    }
    .chat-input {
      border-top: 1px solid #ccc;
      background-color: #f0f0f0;
      padding: 5px;
    }
    .chat-input .bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 0;
      font-size: 12px;
    }
    .chat-input .bar span {
      display: flex;
      gap: 10px;
    }
    .chat-input textarea {
      width: 100%;
      height: 60px;
      resize: none;
      font-family: Segoe UI;
      font-size: 13px;
    }
    .chat-input button {
      margin-top: 5px;
      padding: 4px 10px;
      font-size: 12px;
      background-color: #8db2e3;
      color: white;
      border: none;
      cursor: pointer;
    }
    .message-block {
      margin: 5px 0;
    }
    .message-time {
      font-size: 10px;
      color: #888;
    }
    .shake {
      animation: shake 0.5s ease-in-out;
    }
    @keyframes shake {
      0% { transform: translate(2px, 1px); }
      20% { transform: translate(-2px, -1px); }
      40% { transform: translate(3px, 2px); }
      60% { transform: translate(-1px, -2px); }
      80% { transform: translate(2px, 1px); }
      100% { transform: translate(0px, 0px); }
    }
  </style>
</head>
<body>
  <div class="chat-window" id="chat-window">
    <div class="chat-header" onmousedown="dragStart(event, this.parentElement)">
      R√™ves avec Toi
      <div class="window-controls">
        <div onclick="minimizeWindow()">-</div>
        <div onclick="maximizeWindow()">‚òê</div>
        <div onclick="closeWindow()">√ó</div>
      </div>
    </div>
    <div class="chat-content" id="chat-content"></div>
    <div class="chat-input">
      <div class="bar">
        <span>
          Font ‚úè Emoji üôÇ Emoji anim√©s üî• üìé Wizz ‚ö°
        </span>
        <button onclick="sendMsg()">Send</button>
      </div>
      <textarea id="msg"></textarea>
    </div>
  </div>

  <audio id="sound-ding" src="https://notificationsounds.com/notification-sounds/you-have-a-new-message-1322/download/mp3"></audio>
  <audio id="sound-wizz" src="https://www.myinstants.com/media/sounds/msn_nudge.mp3"></audio>

  <script>
    function sendMsg() {
      const text = document.getElementById('msg').value.trim();
      if (!text) return;
      const now = new Date();
      const time = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
      const msgBlock = document.createElement('div');
      msgBlock.className = 'message-block';
      msgBlock.innerHTML = `<strong>Toi :</strong> ${text}<br><span class="message-time">${time}</span>`;
      document.getElementById('chat-content').appendChild(msgBlock);
      document.getElementById('msg').value = '';
      document.getElementById('sound-ding').play();
      saveToStorage();
    }

    function wizz() {
      const chat = document.getElementById('chat-window');
      chat.classList.add('shake');
      document.getElementById('sound-wizz').play();
      setTimeout(() => chat.classList.remove('shake'), 1000);
    }

    function closeWindow() {
      saveToStorage();
      document.getElementById('chat-window').style.display = 'none';
    }

    function minimizeWindow() {
      document.getElementById('chat-window').style.height = '40px';
    }

    function maximizeWindow() {
      document.getElementById('chat-window').style.height = '540px';
    }

    function saveToStorage() {
      localStorage.setItem('msn-chat-reves', document.getElementById('chat-content').innerHTML);
    }

    function restoreFromStorage() {
      const saved = localStorage.getItem('msn-chat-reves');
      if (saved) {
        document.getElementById('chat-content').innerHTML = saved;
      }
    }
    restoreFromStorage();

    // Drag window
    let dragObj;
    function dragStart(e, el) {
      dragObj = el;
      offsetX = e.clientX - el.getBoundingClientRect().left;
      offsetY = e.clientY - el.getBoundingClientRect().top;
      document.addEventListener('mousemove', dragMove);
      document.addEventListener('mouseup', dragEnd);
    }
    function dragMove(e) {
      if (!dragObj) return;
      dragObj.style.left = (e.clientX - offsetX) + 'px';
      dragObj.style.top = (e.clientY - offsetY) + 'px';
    }
    function dragEnd() {
      document.removeEventListener('mousemove', dragMove);
      document.removeEventListener('mouseup', dragEnd);
      dragObj = null;
    }
  </script>
</body>
</html>
