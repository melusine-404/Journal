<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mood Tracker - R√©tro Papier</title>
  <style>
    body {
      background: #fdfaf5;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
      background-image: radial-gradient(#f8f2e0 1px, transparent 1px), radial-gradient(#f8f2e0 1px, transparent 1px);
      background-position: 0 0, 25px 25px;
      background-size: 50px 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      gap: 8px;
      justify-content: center;
      margin-bottom: 40px;
    }
    .day-label {
      font-size: 12px;
      font-weight: bold;
      color: #333;
    }
    .day {
      width: 50px;
      height: 50px;
      border: 1px dashed #aaa;
      background: #fffdf6;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.2s;
      flex-direction: column;
    }
    .day:hover {
      transform: scale(1.1);
    }
    .day-number {
      font-size: 12px;
      color: #888;
    }
    .mood-circle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      gap: 40px;
    }
    .legend {
      text-align: left;
      font-size: 16px;
      font-family: 'Courier New', monospace;
    }
    .legend div {
      margin: 5px 0;
    }
    .legend span {
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>Mood Tracker - Avril</h1>
  <div class="calendar" id="calendar"></div>

  <div class="mood-circle-container">
    <svg id="moodCircle" width="250" height="250" viewBox="0 0 250 250"></svg>
    <div class="legend">
      <div><span style="background:#88d498"></span> Heureux.se üòä</div>
      <div><span style="background:#f3e98e"></span> Neutre üòê</div>
      <div><span style="background:#f36b6b"></span> Triste üòû</div>
    </div>
  </div>

  <script>
    if (localStorage.getItem("melusine-unlocked") !== "true") {
      window.location.href = "index.html";
    }

    const moods = ['üòê', 'üòä', 'üòû'];
    const moodScores = { 'üòä': 1, 'üòê': 0, 'üòû': -1 };
    const months = [
      'Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin',
      'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'
    ];
    const daysInMonth = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const calendar = document.getElementById('calendar');
    const moodCircle = document.getElementById('moodCircle');

    const days = daysInMonth[month];
    const key = `mood-tracker-${year}-${String(month+1).padStart(2, '0')}`;
    const stored = JSON.parse(localStorage.getItem(key) || '{}');

    const dayLabels = ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'];
    dayLabels.forEach(day => {
      const label = document.createElement('div');
      label.className = 'day-label';
      label.innerText = day;
      calendar.appendChild(label);
    });

    const firstDay = new Date(year, month, 1).getDay();
    const startDay = (firstDay + 6) % 7;
    for (let i = 0; i < startDay; i++) {
      const empty = document.createElement('div');
      calendar.appendChild(empty);
    }

    for (let i = 1; i <= days; i++) {
      const cell = document.createElement('div');
      cell.className = 'day';
      cell.dataset.day = i;

      const moodSpan = document.createElement('div');
      moodSpan.innerText = stored[i] || '';

      const number = document.createElement('div');
      number.className = 'day-number';
      number.innerText = i;

      cell.appendChild(moodSpan);
      cell.appendChild(number);

      cell.addEventListener('click', () => {
        const current = moods.indexOf(moodSpan.innerText);
        const next = (current + 1) % moods.length;
        const mood = moods[next];
        moodSpan.innerText = mood;
        stored[i] = mood;
        localStorage.setItem(key, JSON.stringify(stored));
        drawCircle();
      });

      calendar.appendChild(cell);
    }

    function drawCircle() {
      moodCircle.innerHTML = '';
      const radius = 100;
      const centerX = 125;
      const centerY = 125;
      const total = 12;
      const angle = 2 * Math.PI / total;

      for (let i = 0; i < total; i++) {
        if (i > month) break;
        const dataKey = `mood-tracker-${year}-${String(i+1).padStart(2, '0')}`;
        const data = JSON.parse(localStorage.getItem(dataKey) || '{}');
        let totalScore = 0;
        let count = 0;
        for (let j = 1; j <= daysInMonth[i]; j++) {
          const mood = data[j];
          if (mood && moodScores[mood] !== undefined) {
            totalScore += moodScores[mood];
            count++;
          }
        }
        let color = '#ddd';
        if (count > 0) {
          const avg = totalScore / count;
          if (avg > 0.3) color = '#88d498'; // vert pastel
          else if (avg < -0.3) color = '#f36b6b'; // rouge
          else color = '#f3e98e'; // jaune
        }
        const x1 = centerX + radius * Math.cos(i * angle);
        const y1 = centerY + radius * Math.sin(i * angle);
        const x2 = centerX + radius * Math.cos((i + 1) * angle);
        const y2 = centerY + radius * Math.sin((i + 1) * angle);

        const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
        const largeArc = angle > Math.PI ? 1 : 0;
        path.setAttribute("d",
          `M${centerX},${centerY} L${x1},${y1} A${radius},${radius} 0 ${largeArc} 1 ${x2},${y2} Z`
        );
        path.setAttribute("fill", color);
        path.setAttribute("stroke", "#000");
        path.setAttribute("stroke-width", "0.5");
        moodCircle.appendChild(path);
      }
    }

    drawCircle();
  </script>
</body>
</html>
