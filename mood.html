<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mood Tracker - Graphique</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #fdfaf5;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      gap: 8px;
      justify-content: center;
      margin-bottom: 40px;
    }
    .day-label {
      font-size: 12px;
      font-weight: bold;
      color: #333;
    }
    .day {
      width: 50px;
      height: 50px;
      border: 1px dashed #aaa;
      background: #fffdf6;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      transition: transform 0.2s;
      flex-direction: column;
    }
    .day:hover {
      transform: scale(1.1);
    }
    .day-number {
      font-size: 12px;
      color: #888;
    }
    .chart-container {
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      background: #fffefb;
      border: 1px dashed #aaa;
      padding: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>Mood Tracker - Graphique</h1>
  <div class="calendar" id="calendar"></div>

  <div class="chart-container">
    <canvas id="moodChart"></canvas>
  </div>

  <script>
    if (localStorage.getItem("melusine-unlocked") !== "true") {
      window.location.href = "index.html";
    }

    const moods = ['üòê', 'üòä', 'üòû'];
    const moodScores = { 'üòä': 1, 'üòê': 0, 'üòû': -1 };
    const monthsShort = ['jan', 'f√©v', 'mar', 'avr', 'mai', 'juin', 'juil', 'ao√ª', 'sep', 'oct', 'nov', 'd√©c'];
    const daysInMonth = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const calendar = document.getElementById('calendar');
    const key = `mood-tracker-${year}-${String(month+1).padStart(2, '0')}`;
    const stored = JSON.parse(localStorage.getItem(key) || '{}');

    const dayLabels = ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'];
    dayLabels.forEach(day => {
      const label = document.createElement('div');
      label.className = 'day-label';
      label.innerText = day;
      calendar.appendChild(label);
    });

    const firstDay = new Date(year, month, 1).getDay();
    const startDay = (firstDay + 6) % 7;
    for (let i = 0; i < startDay; i++) {
      const empty = document.createElement('div');
      calendar.appendChild(empty);
    }

    for (let i = 1; i <= daysInMonth[month]; i++) {
      const cell = document.createElement('div');
      cell.className = 'day';
      cell.dataset.day = i;

      const moodSpan = document.createElement('div');
      moodSpan.innerText = stored[i] || '';

      const number = document.createElement('div');
      number.className = 'day-number';
      number.innerText = i;

      cell.appendChild(moodSpan);
      cell.appendChild(number);

      cell.addEventListener('click', () => {
        const current = moods.indexOf(moodSpan.innerText);
        const next = (current + 1) % moods.length;
        const mood = moods[next];
        moodSpan.innerText = mood;
        stored[i] = mood;
        localStorage.setItem(key, JSON.stringify(stored));
        updateChart();
      });

      calendar.appendChild(cell);
    }

    const ctx = document.getElementById('moodChart').getContext('2d');
    let moodChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Humeur',
          data: [],
          fill: false,
          borderColor: '#7b8e7b',
          tension: 0.3,
          pointBackgroundColor: '#555'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            min: -1,
            max: 1,
            ticks: {
              stepSize: 1,
              callback: val => val === 1 ? 'üòä' : val === 0 ? 'üòê' : 'üòû'
            }
          }
        }
      }
    });

    function updateChart() {
      const labels = [];
      const data = [];
      for (let m = 0; m <= month; m++) {
        const k = `mood-tracker-${year}-${String(m+1).padStart(2, '0')}`;
        const d = JSON.parse(localStorage.getItem(k) || '{}');
        for (let i = 1; i <= daysInMonth[m]; i++) {
          if (d[i]) {
            labels.push(`${i} ${monthsShort[m]}`);
            data.push(moodScores[d[i]]);
          }
        }
      }
      moodChart.data.labels = labels;
      moodChart.data.datasets[0].data = data;
      moodChart.update();
    }

    updateChart();
  </script>
</body>
</html>
