<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mood Tracker</title>
  <style>
    body {
      background: #fff8f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      gap: 8px;
      justify-content: center;
    }
    .day-label {
      font-size: 12px;
      font-weight: bold;
      color: #333;
    }
    .day {
      width: 50px;
      height: 50px;
      border: 1px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      background: #fff;
      transition: transform 0.2s;
      flex-direction: column;
    }
    .day:hover {
      transform: scale(1.1);
    }
    .day-number {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Mood Tracker ☺ Avril 2025</h1>
  <div class="calendar" id="calendar"></div>
 
  <script>
    // Protection d'accès
if (localStorage.getItem("melusine-unlocked") !== "true") {
  window.location.href = "index.html";
}

    const moods = ['\ud83d\ude10', '\ud83d\ude42', '\ud83d\ude1e']; // neutre, content, pas content
    const moodKey = 'mood-tracker-2025-04';
    const stored = JSON.parse(localStorage.getItem(moodKey) || '{}');

    const calendar = document.getElementById('calendar');
    const daysInApril = 30;

    const dayLabels = ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'];

    // Afficher les labels des jours de la semaine
    for (let d = 0; d < 7; d++) {
      const label = document.createElement('div');
      label.className = 'day-label';
      label.innerText = dayLabels[d];
      calendar.appendChild(label);
    }

    // Premier jour d'avril 2025 = mardi (index 1 si lundi = 0)
    const startDay = 1;
    for (let empty = 0; empty < startDay; empty++) {
      const emptyCell = document.createElement('div');
      calendar.appendChild(emptyCell);
    }

    for (let i = 1; i <= daysInApril; i++) {
      const cell = document.createElement('div');
      cell.className = 'day';
      cell.dataset.day = i;

      const moodSpan = document.createElement('div');
      moodSpan.innerText = stored[i] || '';

      const number = document.createElement('div');
      number.className = 'day-number';
      number.innerText = i;

      cell.appendChild(moodSpan);
      cell.appendChild(number);

      cell.addEventListener('click', () => {
        const current = moods.indexOf(moodSpan.innerText);
        const next = (current + 1) % moods.length;
        const mood = moods[next];
        moodSpan.innerText = mood;
        stored[i] = mood;
        localStorage.setItem(moodKey, JSON.stringify(stored));
      });

      calendar.appendChild(cell);
    }
  </script>
</body>
</html>
