<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mood Tracker</title>
  <style>
    body {
      background: linear-gradient(to bottom, #f9f6ff, #e8e1f0);
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      gap: 8px;
      justify-content: center;
      margin-bottom: 40px;
    }
    .day-label {
      font-size: 12px;
      font-weight: bold;
      color: #333;
    }
    .day {
      width: 50px;
      height: 50px;
      border: 1px dashed #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      background: #fff;
      transition: transform 0.2s;
      flex-direction: column;
    }
    .day:hover {
      transform: scale(1.1);
    }
    .day-number {
      font-size: 12px;
      color: #888;
    }
    .tree {
      margin-top: 40px;
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .branch {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      color: #333;
    }
    .leaf {
      font-size: 24px;
      margin-top: 5px;
    }
    svg {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Mood Tracker ☺</h1>
  <div class="calendar" id="calendar"></div>

  <div class="tree">
    <svg viewBox="0 0 600 400">
      <path d="M300 400 C290 300, 310 300, 300 200 C280 120, 350 120, 300 40" fill="none" stroke="#674ea7" stroke-width="4"/>
    </svg>
    <div id="branches"></div>
  </div>

  <script>
    if (localStorage.getItem("melusine-unlocked") !== "true") {
      window.location.href = "index.html";
    }

    const moods = ['😐', '😊', '😞'];
    const moodScores = { '😊': 1, '😐': 0, '😞': -1 };
    const months = [
      'Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin',
      'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'
    ];
    const daysInMonth = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

    const calendar = document.getElementById('calendar');
    const branches = document.getElementById('branches');

    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();
    const daysInCurrentMonth = daysInMonth[month];
    const key = `mood-tracker-${year}-${String(month+1).padStart(2, '0')}`;
    const stored = JSON.parse(localStorage.getItem(key) || '{}');

    const dayLabels = ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'];
    dayLabels.forEach(day => {
      const label = document.createElement('div');
      label.className = 'day-label';
      label.innerText = day;
      calendar.appendChild(label);
    });

    const firstDay = new Date(year, month, 1).getDay();
    const startDay = (firstDay + 6) % 7;
    for (let i = 0; i < startDay; i++) {
      const empty = document.createElement('div');
      calendar.appendChild(empty);
    }

    for (let i = 1; i <= daysInCurrentMonth; i++) {
      const cell = document.createElement('div');
      cell.className = 'day';
      cell.dataset.day = i;

      const moodSpan = document.createElement('div');
      moodSpan.innerText = stored[i] || '';

      const number = document.createElement('div');
      number.className = 'day-number';
      number.innerText = i;

      cell.appendChild(moodSpan);
      cell.appendChild(number);

      cell.addEventListener('click', () => {
        const current = moods.indexOf(moodSpan.innerText);
        const next = (current + 1) % moods.length;
        const mood = moods[next];
        moodSpan.innerText = mood;
        stored[i] = mood;
        localStorage.setItem(key, JSON.stringify(stored));
        updateBranches();
      });

      calendar.appendChild(cell);
    }

    function updateBranches() {
      branches.innerHTML = '';
      months.forEach((mois, i) => {
        const data = JSON.parse(localStorage.getItem(`mood-tracker-${year}-${String(i+1).padStart(2, '0')}`) || '{}');
        let total = 0;
        let count = 0;
        for (let j = 1; j <= daysInMonth[i]; j++) {
          const mood = data[j];
          if (mood && moodScores[mood] !== undefined) {
            total += moodScores[mood];
            count++;
          }
        }
        let avg = count > 0 ? (total / count) : null;
        let emoji = '-';
        if (avg !== null) {
          if (avg > 0.3) emoji = '😊';
          else if (avg < -0.3) emoji = '😞';
          else emoji = '😐';
        }
        const branch = document.createElement('div');
        branch.className = 'branch';
        branch.style.left = `${8 + i * 7.5}%`;
        branch.style.bottom = `${Math.sin(i / 2) * 30 + 50}px`;
        branch.innerHTML = `<strong>${mois}</strong><div class="leaf">${emoji}</div>`;
        branches.appendChild(branch);
      });
    }

    updateBranches();
  </script>
</body>
</html>
