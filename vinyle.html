<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Vinyle Spotify</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .vinyle-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, #333 40%, #000 70%);
      animation: spin 12s linear infinite;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      cursor: pointer;
    }

    .cover {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      pointer-events: none;
    }

    iframe.spotify {
      display: none;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="vinyle-container" id="vinyle">
    <img id="album-cover" class="cover" src="" alt="Pochette album" />
  </div>

  <iframe id="spotify-player" class="spotify" src="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

  <script>
    const clientId = "ef1a644e04e24e83a724aef89f69709f";
    const redirectUri = "https://melusine-404.github.io/Journal/vinyle.html";
    const playlistId = "3gjsQDpPnr98Qlj7C8HUty";
    const scopes = "playlist-read-private";

    const vinyle = document.getElementById("vinyle");

    vinyle.addEventListener("click", () => {
      const authUrl = "https://accounts.spotify.com/authorize" +
        `?client_id=${clientId}` +
        "&response_type=token" +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&scope=${(scopes)}`;
      window.location.href = authUrl;
    });

    function getAccessTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    async function fetchFirstTrack(accessToken) {
      try {
        const res = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=1`, {
          headers: { Authorization: "Bearer " + accessToken }
        });
        const data = await res.json();
        const track = data.items[0].track;
        const coverUrl = track.album.images[0].url;

        document.getElementById("album-cover").src = coverUrl;
        document.getElementById("spotify-player").src = `https://open.spotify.com/embed/playlist/${playlistId}?utm_source=generator&theme=0`;
        document.getElementById("spotify-player").style.display = "block";
      } catch (e) {
        console.error("Erreur récupération Spotify :", e);
      }
    }

    const token = getAccessTokenFromUrl();
    if (token) {
      fetchFirstTrack(token);
    }
  </script>

</body>
</html>
