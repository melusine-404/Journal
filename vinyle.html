<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Vinyle Spotify du Mois</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .vinyle-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, #333 40%, #000 70%);
      animation: spin 12s linear infinite;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    .cover {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    iframe.spotify {
      width: 300px;
      height: 80px;
      border-radius: 12px;
      border: none;
      margin-top: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #1DB954;
      color: white;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <h2>ðŸ’¿ Vinyle Spotify du Mois</h2>

  <div class="vinyle-container">
    <img id="album-cover" class="cover" src="" alt="Pochette album" />
  </div>

  <iframe id="spotify-player" class="spotify" src="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

  <button id="login-button">Se connecter Ã  Spotify</button>

  <script>
    const clientId = "ef1a644e04e24e83a724aef89f69709f";
    const redirectUri = "https://melusine-404.github.io/Journal/";
    const playlistId = "3gjsQDpPnr98Qlj7C8HUty";
    const scopes = "user-top-read playlist-read-private";

    document.getElementById("login-button").addEventListener("click", () => {
      const authUrl = "https://accounts.spotify.com/authorize" +
        `?client_id=${clientId}` +
        "&response_type=token" +
        `&redirect_uri=${encodeURIComponent(redirectUri)}` +
        `&scope=${encodeURIComponent(scopes)}`;
      window.location.href = authUrl;
    });

    function getAccessTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get("access_token");
    }

    async function fetchFirstTrack(accessToken) {
      try {
        const res = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks?limit=1`, {
          headers: { Authorization: "Bearer " + accessToken }
        });
        const data = await res.json();
        const track = data.items[0].track;
        const coverUrl = track.album.images[0].url;

        document.getElementById("album-cover").src = coverUrl;
        document.getElementById("spotify-player").src = `https://open.spotify.com/embed/playlist/${playlistId}?utm_source=generator&theme=0`;
      } catch (e) {
        console.error("Erreur rÃ©cupÃ©ration Spotify :", e);
      }
    }

    const token = getAccessTokenFromUrl();
    if (token) {
      document.getElementById("login-button").style.display = "none";
      fetchFirstTrack(token);
    }
  </script>

</body>
</html>
